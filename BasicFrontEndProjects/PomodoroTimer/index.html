<div>

  <h1 class="text-center">Pomodoro Timer</h1>

  <div class="container">
    <div class="row text-center">
      <div class="col-sm-6">
        Study:
        <button id="subtract1" type="button" class="buttons">-</button>
        <p1 id="timer1">10</p1>
        <button id="add1" class="buttons">+</button>
      </div>
      <div class="col-sm-6">
        Break:
        <button id="subtract2" class="buttons">-</button>
        <p1 id="timer2">5</p1>
        <button id="add2" class="buttons">+</button>
      </div>
    </div>
  </div>

  <div>
    <h1 class="text-center">Remaining Time: </h1>
    <h1 class="text-center"><span id="minutes">(minutes)</span>:<span id="seconds">(seconds)</span></h1>

    <button class="buttons2" type="button" id="startBtn">start</button>
    <button class="buttons2" type="button" id="stopBtn">stop</button>
    <button class="buttons2" type="button" id="resetBtn">Reset</button>
  </div>
</div>
